<mat-card style="background-color: #f0f0f0;"  >
  <mat-card-header style="background-color: #f0f0f0; display: flex;justify-content: space-between;margin: 1rem;">
    <mat-card-title>Tasks</mat-card-title>
    <button mat-raised-button color="primary" (click)="createTask()"> Add Task (+)</button>
  </mat-card-header>
  <mat-card-content style="background-color: #f0f0f0;">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8" >

      <!-- Position Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title </th>
        <td mat-cell *matCellDef="let task"> {{task.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>
      <!-- Edit and Delete Buttons -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button (click)="editTask(task)">Edit</button>
          <button mat-icon-button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
