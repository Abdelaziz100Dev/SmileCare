<form [formGroup]="taskForm" style="background:white; padding: 1rem" (ngSubmit)="SaveTask()" >
  <mat-card style="background:white;  padding: 1rem">
    <mat-card-title>Add Task</mat-card-title>
    <mat-card-content>
      <!-- Id Field (Hidden) -->
      <mat-form-field style="background:white;" *ngIf="isEdite">
        <input matInput formControlName="title" required>
      </mat-form-field>


      <!-- Title Field -->
      <mat-form-field style="background:white;">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <!-- Description Field -->
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <!-- Start Date Field -->
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <!-- Due Date Field -->
      <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" required>
        <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>

<!--      &lt;!&ndash; Status Field &ndash;&gt;-->
<!--      <mat-form-field>-->
<!--        <mat-label>Status</mat-label>-->
<!--        <mat-select formControlName="status" required>-->
<!--          <mat-option *ngFor="let status of taskStatusOptions" [value]="status">{{ status }}</mat-option>-->
<!--        </mat-select>-->
<!--      </mat-form-field>-->
      <!-- Tags Field -->
<!--      <mat-form-field>-->
<!--        <mat-label>Tags</mat-label>-->
<!--        <mat-chips formControlName="tags" required>-->
<!--        </mat-chips>-->
<!--      </mat-form-field>-->

      <app-chips-input   [fruits]="tags" style="background: white;">

      </app-chips-input>



    </mat-card-content>

    <mat-card-actions>
      <!-- Save Button -->
      <button type="submit" mat-raised-button color="primary" >Save</button>
    </mat-card-actions>
  </mat-card>
</form>
